<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bulma.min.css">
  <title>Document</title>
</head>
<body style="height: 90%; width: 90%">

  <div class="container m-3">
    <h1 class="title"> Global Entry TEST</h1>

    <div class="field">
      <label class="label">Status</label>
      <span class="tag is-success">Running</span>
      <span class="tag is-danger">Stopped</span>
    </div>
  </div>

  <div class="container m-3">

    <div class="field">
      <label class="label">Location ID</label>
      <div class="select">
        <select></select>
      </div>
    </div>

    <div class="field">
      <label class="label">Start date</label>
      <div class="control">
        <input type="date" class="input">
      </div>
    </div>

    <div class="field">
      <label class="label">End date</label>
      <div class="control">
        <input type="date" class="input">
      </div>
    </div>
  </div>

  <div class="container m-3">
    <button class="button is-success is-fullwidth">Save & Start</button>
  </div>

  <div class="container m-3">
    <button class="button is-danger is-fullwidth">Stop</button>
  </div>


</body>
</html>
